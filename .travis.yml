language: node_js
node_js:
    - '6'
cache:
    directories:
        - node_modules
branches:
    only:
        - master
        - /^greenkeeper-.*$/
notifications:
    email:
        on_success: never
        on_failure: always
before_install:
    - export CHROME_BIN=chromium-browser
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
before_script:
    - npm prune
script:
    - npm run lint
